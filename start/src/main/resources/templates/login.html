<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Signin Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/index}" method="post">
    <a th:href="@{/index}"><img class="mb-4" src="img/logo2.png" alt="" width="72" height="72"></a>
    <h1 th:if="${message != null}" th:text="${message}" class="h3 mb-3 font-weight-normal" style="color: red"></h1>
    <label for="username" class="sr-only">账号</label>
    <input type="text" id="username" class="form-control" placeholder="用户名" name="username" required autofocus>
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password" required>
    <div class="checkbox mb-3">
        <label>
            <!--            <input type="checkbox" value="remember-me"> Remember me-->
        </label>
    </div>
    <input type="submit" class="btn btn-lg btn-primary btn-block" value="登录">
  <br>
    <span style="font-size: 1.25rem">or</span>
    <a th:href="@{/register}" style="font-size: 1.25rem">注册</a>
  <p class="mt-5 mb-3 text-muted">&copy; handsome_xie</p>
</form>
</body>
</html>
