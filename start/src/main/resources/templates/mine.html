<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的信息</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#head_pic").click(function () {
                $("#upload").trigger("click");
                $("#submit").attr("disabled", false);
            });

        })
    </script>
</head>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, San Francisco, Helvetica Neue, Helvetica, Ubuntu, Roboto, Noto, Segoe UI, Arial, sans-serif;
    }
    .head {
        /*margin: 10px;*/
        width: 100%;
        height: 62px;
        background-color: #fff;
    }

    .logodiv {
        width: 50px;
        height: 50px;
        float: left;
    }

    .logo {
        width: 50px;
        height: 48px;
        display: inline;
    }

    .searchdiv {
        float: left;
        display: flex;
        width: 55%;
        height: 40px;
        border-radius: 24px;
        background-color: #eee;
        border: 1px solid transparent;
    }

    .searchinput {
        border: none;
        background: none;
        color: #111;
        border-radius: 2px;
    }

    .mineheaddiv {
        border: solid 1px #0000ff;
        float: right;
    }

    .minehead {
        width: 42px;
        height: 42px;
        border-radius: 50%;
    }

    .mid {
        border: 1px solid #000;
        width: 97%;
        height: 200px;
        padding-top: 60px;
        padding-bottom: 72px;
        padding-left: 12px;
        padding-right: 12px;
        display: flex;

    }

    .midleft {
        border: 1px solid #0f0;
        width: 20%;
        height: 200px;
        display: flex;
        padding-left: 24px;
        margin-left: 15%;
    }

    .logobig {
        width: 150px;
        height: 150px;
        border-radius: 50%;

    }
    .logobig:hover {
        -webkit-filter: blur(1px);
        -moz-filter: blur(1px);
        -o-filter: blur(1px);
        -ms-filter: blur(1px);
        filter: blur(1px);
    }
    .midright {
        border: 1px solid #00f;
        width: 40%;
        padding-bottom: 16px;
        padding-left: 24px;

    }
    .midrighttop {
        display: flex;
        border:2px solid #000;
    }
    .midrightname {
        font-size: 40px;
        padding-bottom: 24px;
        padding-left: 24px;
        font-weight: 700;
        line-height: 1.2;
        /*border:1px solid #000;*/
    }
    .midrightbutton {
        color: #767676;
        background-color: #fff;
        border-color: #d1d1d1;
        padding: 5px 11px;
        border: 1px solid;
        border-radius: 4px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, .04);
        transition: all .1s ease-in-out;
        text-align: center;
        text-decoration: none;
    }
    .midrightbutton:hover {
        border-color: #111111;
        border: 1.5px solid;
    }
    .midrightmessage {
        display: block;
        border:1px solid #000;
        padding-bottom: 16px;
        padding-left: 16px;
        font-size: 15px;
        font-weight: 400;
    }
    .midrightquit {
        margin-left: 300px;
    }
    .bot {

    }
</style>
<body>
<div class="head">
    <div class="logodiv">
        <a th:href="@{/index}"><img src="/img/logo2.png" class="logo"></a>
    </div>
    <div class="searchdiv">
        <form action="">
            <input type="search" value="search photos" class="searchinput">
        </form>
    </div>
    <div class="mineheaddiv">
        <a><img th:src="${'/pic/head/'+head}" class="minehead"></a>
    </div>
</div>
<div class="mid">
    <div class="midleft">
        <form id="form" th:action="@{/headupload}" method="post" enctype="multipart/form-data">
            <input type="file" id="upload" hidden name="head" accept="image/*">
            <img th:src="${'/pic/head/'+head}" class="logobig" id="head_pic" alt="${head}">
            <input id="submit" type="submit" value="更新" disabled >
        </form>
    </div>
    <div class="midright">
        <div class="midrighttop">
            <div class="midrightname" th:text="${username}"></div>
            <div style="margin: 15px 20px;">
                <a th:href="@{/userinfoedit}" class="midrightbutton">
                    修改信息
                </a>
            </div>
        </div>

        <div class="midrightmessage">
            <div style="display: flex;padding-bottom: 16px;padding-left: 16px;">
                邮箱&nbsp;:&nbsp;<div th:text="${email}"></div>
            </div>
            <div style="display: flex;padding-bottom: 16px;padding-left: 16px;">
                QQ&nbsp;:&nbsp;<div th:text="${qq}"></div>
            </div>
        </div>
        <a th:href="@{/quit}" class="midrightquit">退出</a>

    </div>
</div>
<div class="bot">
    收藏
</div>


</body>
</html>
