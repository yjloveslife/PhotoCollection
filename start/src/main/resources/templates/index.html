<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" th:inline="javascript">
        $(function () {
            var $likeBtn = $("#img1");
            var toggle = false;
            // $likeBtn.click(function () {

            //     }
            // )

            $(".like").click(function () {//奇怪，class=like 点击才会触发，可是class改成like2 还是可以触发
                $.ajax({
                    url:[[@{/like}]],
                        type:"GET",
                    data:{"url":$(this).attr("value")},
                async:false,
                    success:function(url) {
                        if(url=="un"){
                           $("#likemessage").text("请先登录")
                        }else{
                            var pic = document.getElementById(url);//DOM对象
                            var $pic_jq = $(pic)//jquery对象
                            if($pic_jq.attr("src")=="/img/liked.png"){
                                $pic_jq.attr("src",[[@{/img/like.png}]])
                                $pic_jq.attr("class","like")
                            }else{
                                $pic_jq.attr("src",[[@{/img/liked.png}]])
                                $pic_jq.attr("class","like2")
                            }
                        }
                    }
                })
            });
        });
        var pictest="view.jpg"
        $(document).ready(function () {
            if([[${#session.getAttribute('user') != null}]]){
                // $(".like:first").attr("src",[[@{/img/liked.png}]])
                // $(".like:first").attr("class","like2")
                var $temp
                $.each([[${likelist}]],function (i,val) {
                    $temp = $(document.getElementById(val))
                    $temp.attr("src",[[@{/img/liked.png}]])
                    $temp.attr("class","like2")
                })
            }
        })
    </script>
</head>
<style>
    ul {
        list-style-type: none;
        list-style-image: none;
    }

    li {
        float: left;
    }

    .divcenter {
        margin: auto;
        color: red;
        border: 3px solid #999999;
        text-align: center;
    }

    .login {
        float: right;
        font-size: 20px;
        text-decoration: none;
    }

    .upload {
        float: left;
    }

    .pic {
        float: left;
        /*margin: 50px 50px;*/
        /*width: 100px;*/
        /*height: 105px;*/
        width: 200px;
        height: 150px;
        text-align: center;
        position: relative;
        overflow: visible;
        border: 1px dashed transparent;
        border-radius: 5px;
        display: block;
    }

    .out {
        display: block;
        border: 1px solid #000000;
        margin: 20px;

<body>

<div class="divcenter">
    <h1>主界面</h1>
    <span id="likemessage"></span>
<!--    <a th:if="${#strings.isEmpty(username)}" th:href="@{/login}" class="login">登录</a>-->
    <a th:if="${#session.getAttribute('user') == null}" th:href="@{/login}" class="login">登录</a>
    <a th:if="${#session.getAttribute('user') != null}" th:href="@{/mine}" class="login">个人信息</a>
    <a th:href="@{/pic}" class="upload">
        <button>上传</button>
    </a>
</div>

<ul th:each="url:${picname}">
    <li>
        <div class="out">
            <img th:src="${'/pic/'+url}" class="pic">
            <img class="like" th:src="@{/img/like.png}" th:value="${url}" th:id="${url}">
        </div>
    </li>
</ul>
</body>
